<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Bubble Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.3);
      animation: float 6s ease-in-out infinite;
    }

    .circle:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
    }

    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 70%;
      animation-delay: 3s;
    }

    .circle:nth-child(3) {
      width: 75px;
      height: 75px;
      top: 80%;
      left: 20%;
      animation-delay: 6s;
    }

    .circle:nth-child(4) {
      width: 125px;
      height: 125px;
      top: 30%;
      left: 50%;
      animation-delay: 9s;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      height: auto;
      z-index: 1;
      margin: 0 20px;
      position: relative;
      animation: fadeIn 1s ease-out; /* Simple fade-in effect */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .form-container h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      color: #ff758c;
    }

    .form-group {
      position: relative;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #4b5563;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #ff758c;
      box-shadow: 0 0 10px rgba(255, 117, 140, 0.5);
      transform: scale(1.02);
    }

    .form-group .fa {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff7eb3 0%, #ff758c 100%);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .redirect {
      text-align: center;
      margin-top: 16px;
    }

    .redirect a {
      color: #ff758c;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .redirect a:hover {
      color: #ff7eb3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <h2>Create Your Account</h2>
    <form id="signup-form" class="space-y-4">
      <div class="form-group relative">
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 border rounded-lg" required>
        <i class="fas fa-envelope absolute right-3 top-10 text-gray-400"></i>
      </div>
      <div class="form-group relative">
        <label for="password" class="block font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" class="w-full p-3 border rounded-lg" required>
        <i class="fas fa-lock absolute right-3 top-10 text-gray-400"></i>
      </div>
      <div class="form-group relative">
        <label for="username" class="block font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" class="w-full p-3 border rounded-lg" required>
        <i class="fas fa-user absolute right-3 top-10 text-gray-400"></i>
      </div>
      <div class="form-group relative">
        <label for="phone" class="block font-medium mb-1">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" class="w-full p-3 border rounded-lg" required>
        <i class="fas fa-phone absolute right-3 top-10 text-gray-400"></i>
      </div>
      <button type="submit" class="btn signup-btn">Sign Up</button>
    </form>
    <p class="redirect text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login here</a></p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const username = document.getElementById('username').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!email || !password || !username || !phone) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, username, phone }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Signup successful! Redirecting to login page...');
          window.location.href = 'login.html';
        } else {
          alert(`Signup failed: ${data.error}`);
        }
      } catch (error) {
        alert('Error signing up. Please try again.');
      }
    });
  </script>
</body>
</html>
